{% extends 'blog/layout.html' %}
{% import 'blog/macros.html' as macros %}
{% block subtitle %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>

{{ macros.img(post) }}

{{ post.body | md_to_html }}

{{ macros.footer(post) }}

<p>
  <a href="{{ url_for ('blog.list') }}">Back</a>
</p>

{% endblock %}
